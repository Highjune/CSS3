<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS용법 두번째 - style </title>
    <style> /* 실제로 이렇게 작성하고 나중에 이 style부분만 style폴더에 style.css로 빼낸다 */
        h1{color:blue}
        p{color:red}
        div{color:orange}
    </style>

</head>

<body> 
    <h1>HTML5</h1>
    <p>CSS3</p>
    <div>JavaScript</div>
</body>
</html>
