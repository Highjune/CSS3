<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Tag</title>

    <style>
        ul > li:nth-child(2n){
            background-color : #AAFF00;
        }

        ul > li:nth-child(2n+1) {
            background-color : #FF00FF;
        }

    </style>
    
</head>
<body>

    <ul>
        <li>김치찌개</li>
        <li>된장찌개</li>
        <li>부대찌개</li>
        <li>순두부찌개</li>
    </ul>


    
</body>
</html>
