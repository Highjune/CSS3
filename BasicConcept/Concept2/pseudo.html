<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>pseudo(가상선택자) 수업</title>

    <style>

        a:link {color : red;}
        a:visited {color : green;}
        a:active {color : yellow;} /* 클릭할 때(꾹 누를 때) 보임, visited와 함께 쓰이면 visited가 덮어버림 */
        a:hover {color : cyan; font-size:3em;}

    </style>

</head>

<body>
    <h2>검색엔진</h2>

    <ul>
        <li><a href = "http://www.naver.com">네이버</a></li>
        <li><a href = "http://www.nate.com">네이트</a></li>
        <li><a href = "http://wwww.daum.net">다음 카카오</a> </li>
        <li><a href = "http://www.google.com">구글</a></li>
        <li><a href = "http://www.cnn.com">cnn</a></li>
    </ul>

</body>
</html>
