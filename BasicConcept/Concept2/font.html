<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폰트</title>

    <style>
        h3 {
            font-family : 궁서체, 고딕체, 명조체; /*순서대로 적용되고. 없으면 다음으로 넘어간다. 그리고 폰트명 자체에(특히 영문일 때) 공백 있으면 ""으로 묶어주기*/
            font-style : italic;
            } 

        h4 {
            font-weight : 900;
        }

    </style>

</head>
<body>
    
    <h3>서시</h3>

    <h4>윤동주</h4>
    
    <p>동해물과 백두산이 마르고 닳도록 <br>
        하느님이 보우하사 우리나라만세<br>
        무궁화 삼천리 화려강산</p><br><br>

    <p>난 니가 싫어졌어 <br>
        우리 이만 헤어져<br>
        다른 여자가 생겼어</p>

</body>
</html>
